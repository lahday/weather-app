<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather app</title>
</head>
<body>

  <div class="container my-3 mx-auto">
    
    <h1 class="text-muted text-center my-3">My weather App</h1>

    <form class="change-place my-3 text-center text-muted">
      <label for="city"> Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-2">
    </form>

    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/300x200" class="time card-img-top" alt="weather-img">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
      </div>
      
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-2">City</h5>
        <div class="my-2">Weather condition</div>
        <div class="display-4 my-2">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>



  </div>
  

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
